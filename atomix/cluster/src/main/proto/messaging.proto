syntax = 'proto3';
package messaging_protocol;

option java_multiple_files = false;
option java_package = "io.camunda.zeebe.messaging.protocol";

message Request {
  string cluster = 1;
  string type = 2;
  string replyTo = 3;
  bytes payload = 4;
}

message Response {
  bytes payload = 1;
}

message EmptyResponse {}

service Messaging {
  rpc Unicast(Request) returns (EmptyResponse);
  rpc Send(Request) returns (Response);
  rpc SendAndReceive(Request) returns (Response);
}

